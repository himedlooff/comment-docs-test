<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comment-docs-test</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/main.js"></script>
</head>
<body ng-app="doxrayApp" class="body">

    <div ng-controller="MastheadCtrl" class="masthead">
        <ul class="nav" id="nav">
            <li class="nav_item">
                <span class="nav_header">{{ title }}</span>
            </li>
            <li ng-repeat="family in families" class="nav_item">
                <button ng-click="setFamily(family)" class="nav_btn">{{ family }}</button>
            </li>
        </ul>
    </div>

    <div ng-controller="DocsCtrl" class="main" id="main">
        <!-- Side nav -->
        <!-- <ul class="nav">
            <li ng-repeat="component in data | doxrayFamily:currentFamily">
                <button class="btn btn__link">
                    {{ component.docs.name }}
                </button>
            </li>
        </ul> -->
        <div class="component_docs">
            <div ng-repeat="component in data | doxrayFamily:currentFamily" class="component">
                <h1 class="component_name">{{ component.docs.name }}</h1>
                <div ng-repeat="pattern in component.docs.patterns" class="component">
                    <h1 ng-if="pattern.name" class="component_name">{{ pattern.name }}</h1>
                    <div ng-if="pattern.markup"
                         ng-bind-html="pattern.markup"
                         class="component_rendered"></div>
                    <pre ng-if="pattern.markup" class="component_markup">
                        <code id="pattern-markup" class="lang-xml">{{ pattern.markup }}</code>
                    </pre>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
